<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar Codes -->
    <header class="navbar sticky-top" id="navbar">
        <span id="appName" class="navbar-brand"> Meal Recipe</span>
        <span class="remove" id="Home"><a href="./index.html">Home</a></span>
        <span id="favouriteList"><i class="fa-solid fa-heart"></i></span>
    </header>

    <!-- Main App Code -->
    <main id="app">
        <h1 id="heading">Find your Meal<i class="fa-solid fa-pot-food fa-shake"></i></h1>
        <!-- Search Form -->
        <form action="" method="get" id="searchForm">
            <input type="text" id="searchValue"><button id="clearText"><i class="fa-solid fa-xmark"></i></button>
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="RandomRecipe">Random Recipe </button>
            
        </form>

        <!-- Search Result -->
        <div id="searchResult">Search Results</div>
        <section id="display">

        </section>

    </main>

    <!-- Favourites list -->
    <section class="favourites-list" id="favourites-list">
        <div id="FavouritesHeading" class="sticky-top">Favourites <button id="closeFav" onclick =" closeFavPage()"><i class="fa-solid fa-xmark"></i></button> </div>
        <div id="fav-list">
            
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/1c1d231961.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
